<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waste Classifier</title>
  <link rel="icon" href="https://img.freepik.com/premium-vector/eco-logo_54199-1941.jpg"
        type="image/x-icon" />
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>eco<span>life</span></h1>
      <p>Environment Waste Classifier</p>
    </div>
    <nav>
      <a href="{{ url_for('about') }}">About</a>
      <a href="#upload">Upload</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Save The Environment</h2>
      <p>Identify and dispose of waste properly with AI-powered classification.</p>
      <a href="#upload" class="btn">Get Started</a>
    </div>
  </section>

  <section id="upload" class="upload-section">
    <h2>Upload a Waste Image</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Classify</button>
    </form>
    <div id="result"></div>
  </section>

  <footer>
    <p>&copy; 2025 EcoLife | Built for sustainability.</p>
  </footer>

  <script>
  const form = document.getElementById('uploadForm');
  const fileInput = form.querySelector('input[type="file"]');
  const resultDiv = document.getElementById('result');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(form);
    const response = await fetch('/predict', {
      method: 'POST',
      body: formData
    });

    const data = await response.json();

    resultDiv.innerText = `Type: ${data.category}\nDisposal Info: ${data.info}`;
    
    // âœ… Clear the file input so user can upload again
    fileInput.value = '';
  });
</script>

</body>
</html>
